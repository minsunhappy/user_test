correlation": 0.3135866522723864}, {"start": 100, "text": "As you can see the Bear attacked me viciously @1:40 but I was able to withstand it.", "correlation": 0.4054608127518936}, {"start": 101, "text": "1:41 I love how the birds are just chilling", "correlation": 0.3535383562232041}, {"start": 101, "text": "1:41 the birds really doesnt give a shit", "correlation": 0.31485651297257433}, {"start": 102, "text": "1:42 that seagull trying to mind its own business", "correlation": 0.30805922766858856}, {"start": 103, "text": "At 1:43 the bird is standing like nothing is going on", "correlation": 0.3901834002905856}, {"start": 104, "text": "All those seals running away, reminded me of people in church running away from truth.", "correlation": 0.514157114761071}, {"start": 104, "text": "Now if all of em were Elephant seals, this wouldv'e turned south for the bearüòÇüòÇüòÇ", "correlation": 0.5113183402326815}, {"start": 104, "text": "Narrator: They are the largest seals in the world  Me: They dont look that tough  Narrator: They weigh over a ton  Me: Aight ima head out", "correlation": 0.5038233779891069}, {"start": 104, "text": "The wounded seal is slip away to the sea, it is painful if the open wound meet the salty sea water?", "correlation": 0.49309108905390037}, {"start": 104, "text": "Getting to the water where he can't hurt them", "correlation": 0.47706198752935797}, {"start": 104, "text": "\"largest seals in the world\" elephant seals have entered the chat", "correlation": 0.4752435804867667}, {"start": 104, "text": "Male Elephant seals are bigger.", "correlation": 0.46592275098622316}, {"start": 104, "text": "1:44 Why did the polar bear not just eat the seagules???", "correlation": 0.4464514167678223}, {"start": 104, "text": "The seals walls so strong", "correlation": 0.4207926644246099}, {"start": 104, "text": "The seals should just make a sacrifice so they  can chill in peace ‚úå", "correlation": 0.41987784036618875}, {"start": 104, "text": "Seagulls are walking off to get popcorn!üçø", "correlation": 0.41651532747119674}, {"start": 104, "text": "Seagull walking all chill lol", "correlation": 0.41640438883860414}, {"start": 104, "text": "Lorde Marsh he begins to run at full speed towards this new prey. He-  Cameraman: DAVID, STOP TALKING AND RUN", "correlation": 0.4157414394340954}, {"start": 104, "text": "the key is : drag into the water", "correlation": 0.41489588120048276}, {"start": 104, "text": "also in the previous video \"elephant seals are the largest seals in the world\" SMH", "correlation": 0.41328751184120616}, {"start": 104, "text": "I love when the prey gets away.", "correlation": 0.4106225867451213}, {"start": 104, "text": "@WaGwan-n6x¬† It's like when people in large numbers. When they need to exit from a burning building, they should exit in a fast but calm manner. Instead they panic and stumble each other to death", "correlation": 0.40845797432062303}, {"start": 104, "text": "Giants: fighting  Seagulls: üòéü§†", "correlation": 0.40210756447912843}, {"start": 104, "text": "1:44 those seagulls just chilling while a walrus is dying in front of them", "correlation": 0.40030749302935176}, {"start": 104, "text": "its very moving", "correlation": 0.38909011472219995}, {"start": 105, "text": "1:45 Those seagulls are so chill", "correlation": 0.3354946140922645}, {"start": 106, "text": "1:46  why don't those walruses in the background stop dancing and help the female walrus?", "correlation": 0.3697826060770224}, {"start": 106, "text": "@1:46  Seagull: \"Yeah, I'm out.\"", "correlation": 0.3480409985044066}, {"start": 107, "text": "1:47 Seagull watching the bear attacking the walrus: Aight imma head out", "correlation": 0.4548439386118652}, {"start": 107, "text": "Meanwhile during this ongoing dramatic moment, the seagull just glares amused. Seagulls are like pigeons of the sea at 01:47", "correlation": 0.44956428132293186}, {"start": 107, "text": "1:47 I LOVE HOW THE SEAGULLS ARE JUST LIKE ''Cool.''", "correla  their offensive...", "correlation": 0.7167825719134916}, {"start": 109, "text": "It's comical how easy it would be for the walrus herd to take down the polar bear if they all attacked at once. Not the smartest creatures.", "correlation": 0.7121985192696382}, {"start": 109, "text": "While the comments are mainly attributing the escape of the Walruses due to their built-in defensive structure, I think it should also be attributed to the fact that they're in a herd. If the Polar bear managed to find a group with even lesser Walruses then the bear would've gotten one.", "correlation": 0.7088266993110008}, {"start": 109, "text": "It is clear that all walruses can drive away polar bears as long as they cooperate to fight back, but they all flee separately, and even do not take into account the safety of the attacked walruses. Often, the strength of this group is vulnerable in front of a powerful independent predator. They just take care of their own safety and lack group unity. Of course, not all of them!", "correlation": 0.7063947036229163}, {"start": 109, "text": "It's funny how over 100 Walrus' fled for their lives because of one puny Polar Bear...", "correlation": 0.7055107568139614}, {"start": 109, "text": "@louis6063¬† They're not fast enough, if they tried to surround the polar bear I'd run off then boom there's an opening for the young walruses and the polar bear goes round and gets one.", "correlation": 0.6987587053810981}, {"start": 109, "text": "So many much bigger walrus but choose to run. If they group together to fight the solo polar bear, the bear will be crushed", "correlation": 0.6960593518998752}, {"start": 109, "text": "Why are all the walruses running away from ONE polar bear? Can't they easily destroy it together?", "correlation": 0.6956541686964285}, {"start": 109, "text": "Man you would think with that many walruses they would all attack and fend the polar bear off...", "correlation": 0.6938377504258303}, {"start": 109, "text": "I like how 100s of aunch line of tusks to defend against the bear", "correlation": 0.735885564108508}, {"start": 155, "text": "If anything polar bear seems lucky walruses don't just turn around and decide to gang up on him. Considering the polar bear is having a tough time penetrating their hides and their tusks are long enough to disembowel him.", "correlation": 0.7196985975356414}, {"start": 155, "text": "I think the walrus's tusk isn't sharp enough to penetrate through the bear's fur and skin.", "correlation": 0.716219030425966}, {"start": 155, "text": "When neither the claws nor the bite of a polar bear can damage an Walrus, shit has gotten way too real", "correlation": 0.7070445229157389}, {"start": 155, "text": "If the walrus had clawed paws, it would have beaten the bear", "correlation": 0.7070387565846641}, {"start": 155, "text": "I don't understand why the walruses don't bum-rush the bear while he is tied up with one of them and slash him nine ways to Sunday with those meter long tusks.", "correlation": 0.701638984703885}, {"start": 155, "text": "You know I never realized how easy it would be for a cornered walrus to inflict maximum damage on a polar bear, those tusks are no joke", "correlation": 0.6971252118165882}, {"start": 155, "text": "These walruses aren't really in danger, they are a pack against one, and bigger than him, and he can't even hurt them. He tries for hunger desperation.", "correlation": 0.6966614605407149}, {"start": 155, "text": "This is why polar bear are going extinct, you can kill a walrus.? An animal with two long teeth and no arms or legs.?", "correlation": 0.6954723783850306}, {"start": 155, "text": "Bruh if only walruses had the bravery to fight. There's literally an army of em. They don't even need to attack just pile on the polar bear and suffocate it or be killed from the weight of the walruses.", "correlation": 0.6915215168983863}, {"start": 155, "text": "You know... If the other walruses just went HAM and stabbed the bear with their tusks none of them would have to die.", "correlation": 0.6859357899085685}, {"start": 155, "text": "If I was a walrus I would stab the bear with my tusk", "correlation": 0.685790363402093}, {"start": 155, "text": "Walruses are such cowards. I was expecting the polar bear to be mauled to death by the herd.", "correlation": 0.6833830397852043}, {"start": 155, "text": "@Jerry E Franken a polar bear cant kill a walrus in 2 hits a walrus has very thicc skin", "correlation": 0.6755776076250425}, {"start": 155, "text": "Why don't the walrus fight back that have long sharp teeth that can penetrate a human in one move", "correlation": 0.6690078038375978}, {"start": 155, "text": "man, those walrus should had all gang up on this polar. When they fight against each other they are ruthless, they should be the same when faced with an enemy", "correlation": 0.6630312322244605}, {"start": 155, "text": "Walruses have huge tusks that can seriously injure polar bears also the polar bear attacked the walruses with small tusks", "correlation": 0.6626205861236919}, {"start": 155, "text": "Poor walrus didnt know if they can attack they can kill it", "correlation": 0.6607288789871384}, {"start": 155, "text": "600 walruses with mighty tusks vs one bear....and they all choose to run", "correlation": 0.6581309457771218}, {"start": 156, "text": "2:36 Walrus tries to defend its buddy...but ends up stabbing its buddy with its tusks instead....", "correlation": 0.6169472642709551}, {"start": 157, "text": "2:37 That bear has extremely fast reaction time or just lucky as he was a split away of getting stabbed from the other walrus that was protecting his friend!", "correlation": 0.5724484316424975}, {"start": 157, "text": "I like this Walrus 2:37, one of the few brave ones who tries to protect his buddy. Even tho he isone of the smaller ones.", "correlation": 0.49458334949217925}, {"start": 158, "text": "2:38 i love how the other walrus is trying to save their friend but they couldn't", "correlation": 0.524723276178008}, {"start": 163, "text": "Stupid bear had of turned around at 2:43 he would've seen a young target on the outside to the left of the screen... dohüôÑ", "correlation": 0.401384377211504}, {"start": 166, "text": "walrus \"Uhhh, this bear is biting me!!! Can someone plz help? HELP ME GODDAMMIT!!!\"", "correlation": 0.7784444949162884}, {"start": 166, "text": "Those walrus don't have a brain cell between them!.......just surround the bear...and stab it to bits!...come on help each other!....", "correlation": 0.7748909321565017}, {"start": 166, "text": "If this video did not impress upon you how great Walruses are by showing how much a Polar Bear can't do jack to them. I don't know what's wrong with you. The Polar Bear tried to take out an injured, bleeding Walrus at the end. It could not. Polar Bear got lucky those Walruses were a bunch of softies.", "correlation": 0.7668005448792905}, {"start": 166, "text": "@Wendy Whoisit even the weakest and smallest walrus would have zero issue with that polar bear, they are several times bigger and much more robust, the bear may as well have tried to eat another bear.", "correlation": 0.7631525816092465}, {"start": 166, "text": "the problem with bears is their swing power, the walruses know thats its better to be bitten then hit . if they would attack in unison, he could still smack 2 heads which be  lying there and he wins big time. their chaotic retreat and skin is the only w .", "correlation": 0.7631501271220672}, {"start": 166, "text": "Bear is using to much muscle not enough brain. He needs to wait for a smaller walrus to stray from the herd, if he can't wait he needs to cause the herd to panic just like he did and pick off a small calf when the herd is rushing into the water. Going after the adult walruses is almost certainly a waste of his energy.", "correlation": 0.7619896239370313}, {"start": 166, "text": "One of the walrus was trying to stab the bear to protect the other walrus", "correlation": 0.7591617513220438}, {"start": 166, "text": "The fact that this bear is weak enough to penetrate their hide is surprising. I mean, these walruses fight to the point they bleed, but a polar bear bite couldn't even do damage, what the heck...", "correlation": 0.757648773687446}, {"start": 166, "text": "Walruses don't need to do that because the bear couldn't kill them regardless. Had they all turned toward it and aggressively attacked the polar bear, it would have an easier time injuring one whilst in the process of being gored. Were you a walrus, would you prefer to get out of there with no injuries and little to no chance of that occurring (turning away and fleeing to the sea), or would you rather face it head on and potentially be mauled to death by a terrified bear?", "correlation": 0.7575593387684658}, {"start": 166, "text": "This is sad. A polar bear shouldn't be  going after walruses. This is a desperate attempt to get food and they didn't show the bear screaming out in pain as it circled to lay down and die after being wounded by a walrus. All I see in this video, is how desperately this bear is trying to eat as it's environment fails to feed it. Whenever I watch that documentary and see this bear scream out in pain as it slowly dies, all I can think is \"Damn. That shit is our fault.\"", "correlation": 0.7574583578438558}, {"start": 166, "text": "Either that is one brave polar bear, or he knows the walruses don't have enough of a group support instinct to charge and impale him on all their tusks.", "correlation": 0.7567598364481009}, {"start": 166, "text": "YOU POLAR BEAR IS BULLY AND ASHHOLE .THE WALRUS WAS JUST WALKING TOWARD THE WATER AND YOU ATTACK THEM.", "correlation": 0.7536563110842226}, {"start": 166, "text": "Those walrus's are stupid. just two of them thinking strategically, could tear that bear apart. They need to learn a thing from water buffalo and how they gang up on lions.", "correlation": 0.75144258636059}, {"start": 166, "text": "It's pretty startling when you realize how big polar bears are, and then learn that walruses are even bigger. The bear knows his chances against a walrus are slim. Their blubber makes them basically invincible and their tusks can be lethal with just one stab. The only reason the bear is even considering fighting a walrus is because it's starving.", "correlation": 0.746227420341419}, {"start": 166, "text": "\"The Walrus' proceed to throw it back in order to protect their young from the approaching bear\"", "correlation": 0.7460576212728547}, {"start": 166, "text": "Even lions have their dark hours and the polar bear is the lion of the arctic. So nice to see how the walruses behaved like a ferocious buffalo herd against a vicious lion. Quite amazing how polar bear's teeth and claws cannot penetrate the thick adult walrus skin but the younger walruses are clearly vulnerable. This is da beauty of adaptation and survival. Notice that one of the adult walruses faced the bear like buffalo facing lion for a showdown. Bear has to eat but life is tough. This calls to our attention the need to protect the wildlife and the environment bearing in mind that even without pollution, poaching and environmental degradation, life is no peaches and cream for the wildlife.", "correlation": 0.7459161434965607}, {"start": 166, "text": "The bear was a fool.... never take on a walrus in the water", "correlation": 0.7453174422390192}, {"start": 166, "text": "Just for the sake of conserving energy and sparing injuries, the walruses could have easily kicked the polar bear out with some teamwork. Walruses have some more evolving to do.", "correlation": 0.7437253425940495}, {"start": 166, "text": "This vid is edited so that the end of the story is cut.  Here's how it ends:  It turns out, somewhere during that tussle with the last walrus to get away, the bear got tusked.  His foot is injured.  He can't come back from that.  He is now unable to subdue a walrus, or to swim.  All he can do is wait to starve to death on the g tranqed", "correlation": 0.3817413062322307}, {"start": 146, "text": "You can really see the desperation here  I feel bad for both sides", "correlation": 0.3746974228045957}, {"start": 146, "text": "A bit desperate and starving.", "correlation": 0.3727338770671318}, {"start": 146, "text": "wow hes just wanting to hurt them all", "correlation": 0.3597945078851741}, {"start": 146, "text": "He just want a Coke", "correlation": 0.35758532996766396}, {"start": 151, "text": "It's now or never I ain't gonna live forever", "correlation": 0.47357042482141065}, {"start": 151, "text": "The great circle of life", "correlation": 0.34384435709412964}, {"start": 151, "text": "Now what?", "correlation": 0.3192536452949635}, {"start": 153, "text": "when you want both sides to win :(", "correlation": 0.37485521216838813}, {"start": 153, "text": "When you sympathize with both the predator and prey and not sure which one of the two you want to win üò≠üò≠üò≠", "correlation": 0.3646546058020835}, {"start": 153, "text": "not now wolf", "correlation": 0.33542880412767695}, {"start": 153, "text": "its never", "correlation": 0.3310022779667466}, {"start": 153, "text": "or ever since they'll be extinct soon D:", "correlation": 0.30977461069639733}, {"start": 153, "text": "The struggle is real.", "correlation": 0.3039399278521383}, {"start": 155, "text": "Why don't those walrus team up, and kill the bear with their tusks, and eat the meat? If the polar bear's teeth cannot penetrate the walrus and the tusks are sharp, a group of walrus attacking a bear would win.", "correlation": 0.7527219591630426}, {"start": 155, "text": "walrus using a superior staunch line of tusks to defend against the bear", "correlation": 0.735885564108508}, {"start": 155, "text": "If anything polar bear seems lucky walruses don't just turn around and decide to gang up on him. Considering the polar bear is having a tough time penetrating their hides and their tusks are long enough to disembowel him.", "correlation": 0.7196985975356414}, {"start": 155, "text": "I think the walrus's tusk isn't sharp enough to penetrate through the bear's fur and skin.", "correlation": 0.716219030425966}, {"start": 155, "text": "When neither the claws nor the bite of a polar bear can damage an Walrus, shit has gotten way too real", "correlation": 0.7070445229157389}, {"start": 155, "text": "If the walrus had clawed paws, it would have beaten the bear", "correlation": 0.7070387565846641}, {"start": 155, "text": "I don't understand why the walruses don't bum-rush the bear while he is tied up with one of them and slash him nine ways to Sunday with those meter long tusks.", "correlation": 0.701638984703885}, {"start": 155, "text": "You know I never realized how easy it would be for a cornered walrus to inflict maximum damage on a polar bear, those tusks are no joke", "correlation": 0.6971252118165882}, {"start": 155, "text": "These walruses aren't really in danger, they are a pack against one, and bigger than him, and he can't even hurt them. He tries for hunger desperation.", "correlation": 0.6966614605407149}, {"start": 155, "text": "This is why polar bear are going extinct, you can kill a walrus.? An animal with two long teeth and no arms or legs.?", "correlation": 0.6954723783850306}, {"start": 155, "text": "Bruh if only walruses had the bravery to fight. There's literally an army of em. They don't even need to attack just pile on the polar bear and suffocate it or be killed from the weight of the walruses.", "correlation": 0.6915215168983863}, {"start": 155, "text": "You know... If the other walruses just went HAM and stabbed the bear with their tusks none of them would have to die.", "correlation": 0.6859357899085685}, {"start": 155, "text": "If I was a walrus I would stab the bear with my tusk", "correlation": 0.685790363402093}, {"start": 155, "text": "Walruses are such cowards. I was expecting the polar bear to be mauled to death by the herd.", "correlation": 0.6833830397852043}, {"start": 155, "text": "@Jerry E Franken a polar bear cant kill a walrus in 2 hits a walrus has very thicc skin", "correlation": 0.6755776076250425}, {"start": 155, "text": "Why don't the walrus fight back that have long sharp teeth that can penetrate a human in one move", "correlation": 0.6690078038375978}, {"start": 155, "text": "man, those walrus should had all gang up on this polar. When they fight against each other they are ruthless, they should be the same when faced with an enemy", "correlation": 0.6630312322244605}, {"start": 155, "text": "Walruses have huge tusks that can seriously injure polar bears also the polar bear attacked the walruses with small tusks", "correlation": 0.6626205861236919}, {"start": 155, "text": "Poor walrus didnt know if they can attack they can kill it", "correlation": 0.6607288789871384}, {"start": 155, "text": "600 walruses with mighty tusks vs one bear....and they all choose to run", "correlation": 0.6581309457771218}, {"start": 156, "text": "2:36 Walrus tries to defend its buddy...but ends up stabbing its buddy with its tusks instead....", "correlation": 0.6169472642709551}, {"start": 157, "text": "2:37 That bear has extremely fast reaction time or just lucky as he was a split away of getting stabbed from the other walrus that was protecting his friend!", "correlation": 0.5724484316424975}, {"start": 157, "text": "I like this Walrus 2:37, one of the few brave ones who tries to protect his buddy. Even tho he isone of the smaller ones.", "correlation": 0.49458334949217925}, {"start": 158, "text": "2:38 i love how the other walrus is trying to save their friend but they couldn't", "correlation": 0.524723276178008}, {"start": 163, "text": "Stupid bear had of turned around at 2:43 he would've seen a young target on the outside to the left of the screen... dohüôÑ", "correlation": 0.401384377211504}, {"start": 166, "text": "walrus \"Uhhh, this bear is biting me!!! Can someone plz help? HELP ME GODDAMMIT!!!\"", "correlation": 0.7784444949162884}, {"start": 166, "text": "Those walrus don't have a brain cell between them!.......just surround the bear...and stab it to bits!...come on help each other!....", "correlation": 0.7748909321565017}, {"start": 166, "text": "If this video did not impress upon you how great Walruses are by showing how much a Polar Bear can't do jack to them. I don't know what's wrong with you. The Polar Bear tried to take out an injured, bleeding Walrus at the end. It could not. Polar Bear got lucky those Walruses were a bunch of softies.", "correlation": 0.7668005448792905}, {"start": 166, "text": "@Wendy Whoisit even the weakest and smallest walrus would have zero issue with that polar bear, they are several times bigger and much more robust, the bear may as well have tried to eat another bear.", "correlation": 0.7631525816092465}, {"start": 166, "text": "the problem with bears is their swing power, the walruses know thats its better to be bitten then hit . if they would attack in unison, he could still smack 2 heads which be  lying there and he wins big time. their chaotic retreat and skin is the only w .", "correlation": 0.7631501271220672}, {"start": 166, "text": "Bear is using to much muscle not enough brain. He needs to wait for a smaller walrus to stray from the herd, if he can't wait he needs to cause the herd to panic just like he did and pick off a small calf when the herd is rushing into the water. Going after the adult walruses is almost certainly a waste of his energy.", "correlation": 0.7619896239370313}, {"start": 166, "text": "One of the walrus was trying to stab the bear to protect the other walrus", "correlation": 0.7591617513220438}, {"start": 166, "text": "The fact that this bear is weak enough to penetrate their hide is surprising. I mean, these walruses fight to the point they bleed, but a polar bear bite couldn't even do damage, what the heck...", "correlation": 0.757648773687446}, {"start": 166, "text": "Walruses don't need to do that because the bear couldn't kill them regardless. Had they all turned toward it and aggressively attacked the polar bear, it would have an easier time injuring one whilst in the process of being gored. Were you a walrus, would you prefer to get out of there with no injuries and little to no chance of that occurring (turning away and fleeing to the sea), or would you rather face it head on and potentially be mauled to death by a terrified bear?", "correlation": 0.7575593387684658}, {"start": 166, "text": "This is sad. A polar bear shouldn't be  going after walruses. This is a desperate attempt to get food and they didn't show the bear screaming out in pain as it circled to lay down and die after being wounded by a walrus. All I see in this video, is how desperately this bear is trying to eat as it's environment fails to feed it. Whenever I watch that documentary and see this bear scream out in pain as it slowly dies, all I can think is \"Damn. That shit is our fault.\"", "correlation": 0.7574583578438558}, {"start": 166, "text": "Either that is one brave polar bear, or he knows the walruses don't have enough of a group support instinct to charge and impale him on all their tusks.", "correlation": 0.7567598364481009}, {"start": 166, "text": "YOU POLAR BEAR IS BULLY AND ASHHOLE .THE WALRUS WAS JUST WALKING TOWARD THE WATER AND YOU ATTACK THEM.", "correlation": 0.7536563110842226}, {"start": 166, "text": "Those walrus's are stupid. just two of them thinking strategically, could tear that bear apart. They need to learn a thing from water buffalo and how they gang up on lions.", "correlation": 0.75144258636059}, {"start": 166, "text": "It's pretty startling when you realize how big polar bears are, and then learn that walruses are even bigger. The bear knows his chances against a walrus are slim. Their blubber makes them basically invincible and their tusks can be lethal with just one stab. The only reason the bear is even considering fighting a walrus is because it's starving.", "correlation": 0.746227420341419}, {"start": 166, "text": "\"The Walrus' proceed to throw it back in order to protect their young from the approaching bear\"", "correlation": 0.7460576212728547}, {"start": 166, "text": "Even lions have their dark hours and the polar bear is the lion of the arctic. So nice to see how the walruses behaved like a ferocious buffalo herd against a vicious lion. Quite amazing how polar bear's teeth and claws cannot penetrate the thick adult walrus skin but the younger walruses are clearly vulnerable. This is da beauty of adaptation and survival. Notice that one of the adult walruses faced the bear like buffalo facing lion for a showdown. Bear has to eat but life is tough. This calls to our attention the need to protect the wildlife and the environment bearing in mind that even without pollution, poaching and environmental degradation, life is no peaches and cream for the wildlife.", "correlation": 0.7459161434965607}, {"start": 166, "text": "The bear was a fool.... never take on a walrus in the water", "correlation": 0.7453174422390192}, {"start": 166, "text": "Just for the sake of conserving energy and sparing injuries, the walruses could have easily kicked the polar bear out with some teamwork. Walruses have some more evolving to do.", "correlation": 0.7437253425940495}, {"start": 166, "text": "This vid is edited so that the end of the story is cut.  Here's how it ends:  It turns out, somewhere during that tussle with the last walrus to get away, the bear got tusked.  His foot is injured.  He can't come back from that.  He is now unable to subdue a walrus, or to swim.  All he can do is wait to starve to death on the island.  The walruses sense that he is injured, and they come back to the island.  The bear lies down to die, in full view of the walrus herd who is just lounging around looking at him.  Wow.  Nature red in tooth and claw.  This 2006 BBC series is available on netflix.", "correlation": 0.7421250380198045}, {"start": 166, "text": "That made me realise how strong walruses are after a polar bear trying to taking them down", "correlation": 0.7414910504227608}, {"start": 167, "text": "All the Walrus had to do was get into the water then dive for a few minutes!", "correlation": 0.6714504410658346}, {"start": 167, "text": "Wft were the walruses doing", "correlation": 0.6499600110093339}, {"start": 167, "text": "you think a pack of walrus are goingt o turn around and waste time chasing an animal they could NEVER catch?! they just get to the sea and enjoy the rest of their day", "correlation": 0.6317090848297005}, {"start": 167, "text": "It be dangerous if walruses can actually jump.. they'd be stomping polar bears and smashing them like watermelons with their weightüòÇüòÇ", "correlation": 0.5874057431807327}, {"start": 167, "text": "the Walrus is huge", "correlation": 0.5860395290456308}, {"start": 167, "text": "These walruses are basically sabre-toothed seals.", "correlation": 0.5852002259266826}, {"start": 167, "text": "Why do the Walrus move constantly like that? Seeing the entire herb moving like that is like a ritual or something.", "correlation": 0.5827090230598436}, {"start": 167, "text": "SAVE THE WALRUSES", "correlation": 0.5823407138888695}, {"start": 167, "text": "Walruses: SHIIIIIEEEEEEEEEELD WALL!", "correlation": 0.582273267650424}, {"start": 167, "text": "How can a 1000kg fat walrus swim", "correlation": 0.5773135118777359}, {"start": 167, "text": "Wow Walrus seals are impressive!", "correlation": 0.5755460832161432}, {"start": 167, "text": "A wall of walruseses.", "correlation": 0.5731787013941021}, {"start": 167, "text": "Dam, Walrus got hard time with the movement.", "correlation": 0.5715635985690026}, {"start": 167, "text": "these are walrus. not seals.", "correlation": 0.5673709775290108}, {"start": 167, "text": "The walrus was like \"see u later fatass\" *goes swimming", "correlation": 0.5615495814649287}, {"start": 167, "text": "This really shows the size of the walrus", "correlation": 0.5 : "I love how fat the walruses are!", "correlation": 0.5663061039555654}, {"start": 173, "text": "Lol.. suddenly the shallows has become clear of Walruses..", "correlation": 0.5649546058463927}, {"start": 173, "text": "Walruses are so badass", "correlation": 0.5643041281554159}, {"start": 174, "text": "02:54 - 02:56 Stabbing tusk Walrus: \"Well, I tried\"", "correlation": 0.44333700467942483}, {"start": 174, "text": "2:54 the other walrus really tried to help", "correlation": 0.42959795032804987}, {"start": 174, "text": "2:54 I love how all those Arctic Terns are preying on the fish being spooked by all the commotion while the bear is trying to eat the walrus", "correlation": 0.4261721556567425}, {"start": 174, "text": "2:54 walrus: get the FOk away from him", "correlation": 0.4234819579774506}, {"start": 174, "text": "At 2:54 I wonder if the bear plans on using the other walrus's tusks to help make the kill. Watch close and the walrus hits his own friend in the back of the neck.", "correlation": 0.41318786910789523}, {"start": 175, "text": "2:55 that walrus behind one has such a good heart to helping walrus", "correlation": 0.4780945061228565}, {"start": 175, "text": "2:55 friendly fire, he tries to stab the bear with gus tusks but gets the walrus", "correlation": 0.3312672570838256}, {"start": 178, "text": "2:58 the bear sees the segal and thinks  \"what's the point eating a grape when I can eat a whole watermelon\"", "correlation": 0.3828783934379331}, {"start": 179, "text": "The bear gets told no at 1:01, 1:11, 1:53 & 2:59", "correlation": 0.48604845684338405}, {"start": 180, "text": "The polar bear is exhausted otherwise it will give a powerful bite to the bear's neck.", "correlation": 0.8310506969368419}, {"start": 180, "text": "The bear is not strong enough", "correlation": 0.8187025960725987}, {"start": 180, "text": "The scene is from Planet Earth(2006). I don't know why here they don't show the most important part, a warning for all of us from Sir David Attenborough: \"Only at the height of summer when bears are on the verge of starvation will they risk attacking such dangerous prey. It was a gamble this bear took, and lost. The stab wounds he received from the walrus are so severe that he can barely walk. Unable to feed, this bear will not survive. If the global climate continues to warm and the Arctic ice melts sooner each year it's certain that more bears will share this fate.\" Meanwhile in the scene the bear groans with pain, lies down and dies", "correlation": 0.8059172078390228}, {"start": 180, "text": "burteriksson¬† An predator living in the unforgiving polar climate is ALWAYS looking for food when given a chance. No room to waste calories on play time. Also you can clearly see some blood being spilled toward the end. The bear is really trying.", "correlation": 0.8003893875126384}, {"start": 180, "text": "Polar bear playing or not knowing how to prey", "correlation": 0.7924304613569374}, {"start": 180, "text": "What bear? Never heard of em....", "correlation": 0.7864748221659698}, {"start": 180, "text": "The bear is starving to death and desperate.  Her usual food are seals which are her main diet but quickly melting sea ice make that impossible for her,  This bear will probably die of starvation.  Too bad in my opinion.", "correlation": 0.7817232368210718}, {"start": 180, "text": "A few years late, but from memory, this was the polar bears last ditch effort to get a meal. What the scene doesn't show you is the bear completely spent laying down to die. Might have something to do with that. Nature is brutal and not just for the prey.", "correlation": 0.7808735583107056}, {"start": 180, "text": "Can somebody tell me what the bear was doing? I want some damn facts, not kids arguing over grammar", "correlation": 0.7802764169457133}, {"start": 180, "text": "\"This isn't any kind of bear. It's a polar bear...\"", "correlation": 0.7757939581105502}, {"start": 180, "text": "The bear Isn't trying hard enough", "correlation": 0.7756545780264934}, {"start": 180, "text": "Polar bear specie is condenmed, and sadly, we will see they disappear. This desperated polar bear, randomly ataccking such big animais shows their struggle.", "correlation": 0.7718127351302466}, {"start": 180, "text": "polar bear trying to make friends", "correlation": 0.771511994612956}, {"start": 180, "text": "I thought the bear is just playing", "correlation": 0.7711024000542825}, {"start": 180, "text": "poor bear it was very hungry", "correlation": 0.7697442575655035}, {"start": 180, "text": "Polar bear: looks at camera Narrator: it looks at the camera in defeat. Wait a second... Polar bear: hello Lunch.  Narrator: aight imma head out", "correlation": 0.7695719421471179}, {"start": 180, "text": "The bear is young, not fully grown and unexperienced. It should not be hunting walrus.", "correlation": 0.7694101439693259}, {"start": 180, "text": "Polar bear in full of food.", "correlation": 0.7687453980417263}, {"start": 180, "text": "The bear looked scared", "correlation": 0.7686362808380361}, {"start": 180, "text": "That is a polar bear", "correlation": 0.7682757146444587}, {"start": 191, "text": "\"it slips from his grasp\"", "correlation": 0.6975726273677945}, {"start": 191, "text": "Slips from its grasps. At it turns and looks at the camera", "correlation": 0.6121056744894946}, {"start": 191, "text": "\"it slips from his grasp.\" Me: \"OBVIOUSLY!!!\" üòÇüòÇüòÇüòÇüòÇüòÇüòÇ", "correlation": 0.5435124022627147}, {"start": 191, "text": "\"It slips from his grasp!...\". And.... then he sees your film crew! üòÇ", "correlation": 0.5265921677833972}, {"start": 191, "text": "\"It slips from his grasp\" that shit was sad", "correlation": 0.5166018566648553}, {"start": 191, "text": "I burst into laughter when it just end with...\"it slips from his grasp\"", "correlation": 0.4947171980612248}, {"start": 191, "text": "Well, he managed to catch it. He just wasn't able to get off the wrapping.", "correlation": 0.45815664693471747}, {"start": 191, "text": "Slipped from his grasp till he saw that big fat walrus camera man...  RIP camera man sometimes in life it pays best to be able to out run your coworkers.", "correlation": 0.45200204874682526}, {"start": 191, "text": "I like that. David said it slipped from his grasp.", "correlation": 0.4393345518706573}, {"start": 191, "text": "Slipped away", "correlation": 0.4383894134194554}, {"start": 191, "text": "it slips right away", "correlation": 0.4099327378180993}, {"start": 191, "text": "because it got away", "correlation": 0.4042805292571934}, {"start": 191, "text": "Ofc it gets away", "correlation": 0.3572370390723784}, {"start": 191, "text": "Where is the ice üò™", "correlation": 0.35503117712768106}, {"start": 191, "text": "Have you all ever had the feeling when you on your prey but then it slips away?", "correlation": 0.35312631859130095}, {"start": 191, "text": "It's over Anakin! I'm in the water not on the ground!", "correlation": 0.35075029772785854}, {"start": 191, "text": "Can't be touched can't be moved", "correlation": 0.34609339830297264}, {"start": 191, "text": "Imagine he sees the camera man", "correlation": 0.34550571676189346}, {"start": 191, "text": "In the middle of the triumphant music the narrator says, \"it slips from its grasp\".....that scene still pisses me off", "correlation": 0.3365771002362494}, {"start": 191, "text": "Its like the food is in the 'can' but cant open the 'can' .", "correlation": 0.32558357910069424}, {"start": 198, "text": "This is a great video by the BBC.", "correlation": 0.42190090968089994}, {"start": 198, "text": "did you guys know the bbc earth adds on fake sounds after the shoot the scenes.. i was sad too but i guess they gotta make it as entertaining as possible.. possibly all the animal noises come from stock sounds..", "correlation": 0.3971126804697158}, {"start": 198, "text": "GOOD BBC Earth", "correlation": 0.3942636010524036}, {"start": 198, "text": "BBC Earth", "correlation"     var isPaused = false;            // ÎπÑÎîîÏò§ Ï†ïÏßÄ ÎèôÍ∏∞Ìôî
    var lastRafTime = 0;             // requestAnimationFrame ÏãúÍ∞Ñ
    var lastVideoTime = 0;           // ÏßÅÏ†Ñ timeupdateÏùò ÎπÑÎîîÏò§ ÏãúÍ∞Ñ (ÏãúÌÇπ ÎåÄÎπÑ)
    const DANMAKU_SPEED = -100;       // px/s (ÏùåÏàò=ÏôºÏ™Ω)

    document.addEventListener('DOMContentLoaded', function(){
      video = document.getElementById('video-player');
      videoContainer = document.getElementById('video-container');
      playPauseBtn = document.getElementById('play-pause-btn');
      playIcon = document.getElementById('play-icon');
      pauseIcon = document.getElementById('pause-icon');
      progressContainer = document.getElementById('progress-container');
      progressBar = document.getElementById('progress-bar');
      timeDisplay = document.getElementById('time-display');

      // start Í∏∞Ï§Ä Ï†ïÎ†¨
      danmakuComments.sort((a,b) => a.start - b.start);

      // Ïù¥Î≤§Ìä∏ Î∞îÏù∏Îî©
      video.addEventListener('timeupdate', onTimeUpdate);
      video.addEventListener('loadedmetadata', updateTimeDisplay);
      video.addEventListener('play', () => { updatePlayPauseButton(); lastVideoTime = video.currentTime || 0; resumeAllDanmaku(); });
      video.addEventListener('pause', () => { updatePlayPauseButton(); pauseAllDanmaku(); });
      video.addEventListener('seeking', resetDanmakuForSeek);

      playPauseBtn.addEventListener('click', togglePlayPause);
      progressContainer.addEventListener('mousedown', startDrag);
      document.addEventListener('mousemove', doDrag);
      document.addEventListener('mouseup', endDrag);
      progressContainer.addEventListener('click', (e)=>{ if(!isDragging) seekVideo(e); });

      // Î¶¨ÏÇ¨Ïù¥Ï¶à Ïãú ÌòÑÏû¨ Îñ†ÏûàÎäî Îã®Î¨¥Ïø† ÏúÑÏπò/Ìá¥Ïû• ÌåêÏ†ï Î≥¥Ï†ï
      window.addEventListener('resize', () => {
        // ÌÅ∞ Î†àÏù¥ÏïÑÏõÉ Î≥ÄÌôîÏóêÏÑúÎäî Í∞ÑÎã®Ìûà Î¶¨ÏÖã
        resetDanmakuForSeek();
      });

      // Ï¥àÍ∏∞ ÏÉÅÌÉú
      updatePlayPauseButton();
    });

    function togglePlayPause(){ if(video.paused) video.play(); else video.pause(); }

    function updatePlayPauseButton(){
      if(!video) return;
      if(video.paused){
        playIcon.style.display='block';
        pauseIcon.style.display='none';
      } else {
        playIcon.style.display='none';
        pauseIcon.style.display='block';
      }
    }

    function updateTimeDisplay(){
      if(!video || !video.duration) return;
      const cur = formatTime(video.currentTime || 0);
      const tot = formatTime(video.duration);
      timeDisplay.textContent = cur + ' / ' + tot;
    }

    function onTimeUpdate(){
      if(!video) return;
      const t = video.currentTime || 0;

      // ÏßÑÌñâÎ∞î
      if(video.duration){
        progressBar.style.width = ((t / video.duration) * 100) + '%';
      }
      updateTimeDisplay();

      // ÏßÅÏ†Ñ ÌîÑÎ†àÏûÑ ~ ÌòÑÏû¨ ÏÇ¨Ïù¥Ïóê startÍ∞Ä Îì§Ïñ¥Ïò® ÎåìÍ∏ÄÎßå Ìä∏Î¶¨Í±∞
      danmakuComments.forEach(function(cmt, idx){
        if(cmt.start > lastVideoTime && cmt.start <= t && !activeDanmaku.has(idx)){
          const delay = Math.random() * 200; // 0~200ms (ÏõêÌïòÎ©¥ Ï†úÍ±∞)
          setTimeout(() => addDanmakuComment(cmt, idx), delay);
          if (!animationId) startAnimationLoop();
        }
      });

      lastVideoTime = t;
    }

    // ===== ÏßÑÌñâÎ∞î Ï†úÏñ¥ =====
    function startDrag(e){ isDragging = true; e.preventDefault(); updateVideoTime(e); }
    function doDrag(e){ if(!isDragging) return; e.preventDefault(); updateVideoTime(e); }
    function endDrag(){ if(!isDragging) return; isDragging = false; }
    function seekVideo(e){ updateVideoTime(e); }

    function updateVideoTime(e){
      const rect = progressContainer.getBoundingClientRect();
      const pos = clamp((e.clientX - rect.left)/rect.width, 0, 1);
      if (video.duration) {
        video.currentTime = pos * video.duration;
        // ÏãúÌÇπ Ï≤òÎ¶¨: Îñ†ÏûàÎäî Îã®Î¨¥Ïø† Ï¥àÍ∏∞Ìôî & ÌÉÄÏûÑ ÎßàÏª§ Í∞±Ïã†
        resetDanmakuForSeek();
      }
    }

    // ===== Îã®Î¨¥Ïø† ÏÉùÏÑ± / Ïï†ÎãàÎ©îÏù¥ÏÖò =====
    function addDanmakuComment(cmt, idx){
      const div = document.createElement('div');
      div.className = 'danmaku-comment';
      div.id = 'danmaku-' + idx;

      const txt = (cmt.text ?? '') + '';
      div.innerHTML = '<div class="comment-text"></div>';
      div.querySelector('.comment-text').textContent = txt; // XSS ÏïàÏ†Ñ

      // ÏÑ∏Î°ú ÏúÑÏπò: Ïª®ÌÖåÏù¥ÎÑà Ïïà ÎûúÎç§ (ÏÉÅÌïò Ïó¨Î∞± 30px)
      const containerRect = videoContainer.getBoundingClientRect();
      const randomY = Math.random() * Math.max(10, (containerRect.height - 60)) + 30; // 30px Ïó¨Î∞±

      // Î®ºÏ†Ä Î∂ôÏó¨ÏÑú Ïã§Ï†ú ÎÑàÎπÑÎ•º Ïû∞Îã§
      div.style.top = randomY + 'px';
      div.style.left = '0px';
      div.style.transform = 'translateX(0px)';
      div.style.transition = 'none';
      videoContainer.appendChild(div);

      const elWidth = div.getBoundingClientRect().width;

      // ÏãúÏûë X: Ïª®ÌÖåÏù¥ÎÑà Ïò§Î•∏Ï™Ω Î∞îÍπ•
      const startX = containerRect.width + 10; // +10 Î≤ÑÌçº
      div.style.transform = `translateX(${startX}px)`;

      // ÏÉÅÌÉú Ï†ÄÏû•
      activeDanmaku.set(idx, {
        element: div,
        currentX: startX,
        width: elWidth,
        y: randomY
      });

      // Ïï†ÎãàÎ©îÏù¥ÏÖò Î£®ÌîÑ Í∞ÄÎèô
      if (!animationId) startAnimationLoop();
    }

    function startAnimationLoop() {
      function animate(ts) {
        if (!lastRafTime) lastRafTime = ts;
        const deltaTime = (ts - lastRafTime) / 1000; // Ï¥à
        lastRafTime = ts;

        if (!isPaused) {
          updateDanmakuPositions(deltaTime);
        }

        // Î£®ÌîÑ Ïú†ÏßÄ: ÌôúÏÑ± Îã®Î¨¥Ïø†Í∞Ä ÏóÜÍ≥† ÎπÑÎîîÏò§ÎèÑ ÏùºÏãúÏ†ïÏßÄÎ©¥ Î©àÏ∂ú Ïàò ÏûàÏùå
        if (activeDanmaku.size === 0 && video?.paused) {
          animationId = null;
          lastRafTime = 0;
          return; // Î£®ÌîÑ Ï¢ÖÎ£å
        }
        animationId = requestAnimationFrame(animate);
      }
      if (!animationId) animationId = requestAnimationFrame(animate);
    }

    function updateDanmakuPositions(deltaTime) {
      // Î™®Îì† ÎåìÍ∏Ä ÎèôÏùº ÏÜçÎèÑ ÏôºÏ™Ω Ïù¥Îèô
      activeDanmaku.forEach((danmaku, idx) => {
        if (!danmaku || !danmaku.element) return;
        danmaku.currentX += DANMAKU_SPEED * deltaTime;

        // ÏôÑÏ†Ñ Ìá¥Ïû•: ÏöîÏÜåÏùò Ïò§Î•∏Ï™Ω ÎÅùÏù¥ ÌôîÎ©¥ ÏôºÏ™Ω Î∞ñÏúºÎ°ú ÎÇòÍ∞ÄÎ©¥ Ï†úÍ±∞
        if (danmaku.currentX + danmaku.width < 0) {
          danmaku.element.parentNode?.removeChild(danmaku.element);
          activeDanmaku.delete(idx);
        } else {
          danmaku.element.style.transform = `translateX(${danmaku.currentX}px)`;
        }
      });
    }

    // ===== ÏãúÌÇπ/Ïû¨ÏÉù ÎèôÍ∏∞Ìôî =====
    function pauseAllDanmaku() { isPaused = true; }
    function resumeAllDanmaku() { isPaused = false; if (!animationId) startAnimationLoop(); }

    function resetDanmakuForSeek(){
      // Îñ†ÏûàÎçò Í≤ÉÎì§ Ï†úÍ±∞
      activeDanmaku.forEach((d)=>{ d.element?.parentNode?.removeChild(d.element); });
      activeDanmaku.clear();
      // Îã§Ïùå ÌîÑÎ†àÏûÑ Í∏∞Ï§ÄÏúºÎ°ú ÏÉàÎ°ú Ìä∏Î¶¨Í±∞
      lastVideoTime = video?.currentTime || 0;
      // Ïï†ÎãàÎ©îÏù¥ÏÖò ÌÉÄÏûÑÎùºÏù∏ Ï¥àÍ∏∞Ìôî
      lastRafTime = 0;
    }
  </script>
</body>
</html>
